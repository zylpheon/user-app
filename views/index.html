<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Pengguna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 50%, #1a0b2e 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(88, 28, 135, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            box-shadow: 0 8px 32px 0 rgba(168, 85, 247, 0.15);
        }

        .glass-input {
            background: rgba(139, 92, 246, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 85, 247, 0.3);
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: rgba(139, 92, 246, 0.1);
            border-color: rgba(168, 85, 247, 0.6);
            outline: none;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }

        .btn-purple {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
            transition: all 0.3s ease;
        }

        .btn-purple:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(168, 85, 247, 0.6);
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }

        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-label {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
    </style>
</head>

<body class="font-sans">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-card rounded-3xl p-8 md:p-12 max-w-2xl w-full">
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold text-purple-100 glow-text mb-2">
                    User Registration
                </h1>
                <p class="text-purple-300 text-lg">Silakan isi data pengguna dengan lengkap</p>
            </div>
            <form action="/add" method="POST" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label class="block text-purple-200 font-semibold mb-2 text-sm uppercase tracking-wide">
                        Nama Lengkap
                    </label>
                    <input type="text" name="name" required placeholder="Masukkan nama lengkap"
                        class="glass-input w-full px-4 py-3 rounded-xl text-white placeholder-purple-300">
                </div>
                <div>
                    <label class="block text-purple-200 font-semibold mb-2 text-sm uppercase tracking-wide">
                        Email Address
                    </label>
                    <input type="email" name="email" required placeholder="nama@example.com"
                        class="glass-input w-full px-4 py-3 rounded-xl text-white placeholder-purple-300">
                </div>
                <div>
                    <label class="block text-purple-200 font-semibold mb-2 text-sm uppercase tracking-wide">
                        Foto Profil
                    </label>
                    <div class="file-upload-wrapper">
                        <label for="photo"
                            class="glass-input file-upload-label w-full px-4 py-3 rounded-xl text-purple-300 hover:text-purple-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            <span id="file-name">Pilih foto profil</span>
                        </label>
                        <input type="file" id="photo" name="photo" accept="image/*" onchange="updateFileName(this)">
                    </div>
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="submit" class="btn-purple flex-1 px-6 py-3 rounded-xl text-white font-bold text-lg">
                        Simpan Data
                    </button>
                    <a href="/users"
                        class="glass-input flex-1 px-6 py-3 rounded-xl text-purple-200 font-bold text-lg text-center hover:text-white hover:border-purple-400">
                        Lihat Data
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script>
        function updateFileName(input) {
            const fileName = input.files[0]?.name || 'Pilih foto profil';
            document.getElementById('file-name').textContent = fileName;
        }
    </script>
</body>

</html>
